<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="displayLocalItems()">
    <header>
        <section class="container">
            <div class="row">
                <div class="img col-md-6 center-item align-items-center justify-content-center d-flex ">
                    <img class="img-fluid imgSize" id="laptopImg" src="images/laptop.jpg" alt="" srcset="">
                    <h5 id="laptop-name">HP Laptop</h5>
                </div>
                <div class="info col-md-6 d-flex align-items-center justify-content-center ps-3">
                    <h5 class="pe-5">$<span id="laptopPrice">1000</span></h5>

                    <div class="input-group number-spinner w-25">
                        <button id="laptop-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                        <input id="laptop-number" type="number" min="0" class="form-control text-center" value="1">
                        <button id="laptop-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                    </div>
                    <div>
                        <button class="btn-success addBtn" onclick="getLaptopCart()">Add Cart</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="img col-md-6 center-item align-items-center justify-content-center d-flex ">
                    <img class="img-fluid imgSize" id="phoneImg" src="images/product-1.png" alt="" srcset="">
                    <h5 id="phone-name">I Phone 12</h5>
                    
                </div>
                <div class="info col-md-6 d-flex align-items-center justify-content-center ps-3">
                    <h5 class="pe-5">$<span id="phone-price">800</span></h5>
                    <div class="input-group number-spinner w-25">
                        <button id="phone-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                        <input id="phone-number" type="number" min="0" class="form-control text-center" value="1">
                        <button id="phone-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                    </div>
                    <div>
                        <button class="btn-success addBtn" onclick="getPhoneCart()">Add Cart</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="img col-md-6 center-item align-items-center justify-content-center d-flex ">
                    <img class="img-fluid imgSize" id="coverImg" src="images/product-2.png" alt="" srcset="">
                    <h5 id="coner-name">Back Cover</h5>
                </div>
                <div class="info col-md-6 d-flex align-items-center justify-content-center ps-3">
                    <h5 class="pe-5">$<span id="cover-price">100</span></h5>
                    <div class="input-group number-spinner w-25">
                        <button id="cover-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                        <input id="cover-number" type="number" min="0" class="form-control text-center" value="1">
                        <button id="cover-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                    </div>
                    <div>
                        <button class="btn-success addBtn" onclick="getCoverCart()">Add Cart</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container" >
            <div id="addCartItem" class="addCartItem">

            </div>
            <div class="d-flex align-items-center justify-content-evenly mb-4">
                <button class="btn-success w-25 mt-3" onclick="placeOrder()">Place Order</button>
                <h5 class="mt-3">Total Price: $<span id="totalPrice">0</span></h5>
            </div>
        </section>
    </header>

    <script src="js/app.js"></script>
</body>

</html>
